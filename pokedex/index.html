                <div id="blockDEF2"></div>
                <div id="blockDEF3"></div>
                <div id="blockDEF4"></div>

                <div id="blockDEF8"></div>
                <div id="blockDEF9"></div>

            <span class="atribute centrar textYellow" id="SPATKPokemon" style=" top: 48%; left: 70.5%;">SP.ATK</span>
            <div class="flexAtributesPS centrar" style=" top: 44%; left: 70.5%;">
                <div id="blockSPATK0"></div>
                <div id="blockSPATK1"></div>
                <div id="blockSPATK2"></div>
                <div id="blockSPATK3"></div>
                <div id="blockSPATK4"></div>
                <div id="blockSPATK5"></div>
                <div id="blockSPATK6"></div>
                <div id="blockSPATK7"></div>
                <div id="blockSPATK8"></div>
                <div id="blockSPATK9"></div>
            </div>
            <span class="atribute centrar textYellow" id="SPDEFPokemon" style=" top: 48%; left: 74%;">SP.DEF</span>
            <div class="flexAtributesPS centrar" style=" top: 44%; left: 74%;">
                <div id="blockSPDEF0"></div>
                <div id="blockSPDEF1"></div>
                <div id="blockSPDEF2"></div>
                <div id="blockSPDEF3"></div>
                <div id="blockSPDEF4"></div>
                <div id="blockSPDEF5"></div>
                <div id="blockSPDEF6"></div>
                <div id="blockSPDEF7"></div>
                <div id="blockSPDEF8"></div>
                <div id="blockSPDEF9"></div>
            </div>
            <span class="atribute centrar textYellow" id="SpeedPokemon" style=" top: 48%; left: 77.5%;">SPEED</span>
            <div class="flexAtributesPS centrar" style=" top: 44%; left: 77.5%;">
                <div id="blockSpeed0"></div>
                <div id="blockSpeed1"></div>
                <div id="blockSpeed2"></div>
                <div id="blockSpeed3"></div>
                <div id="blockSpeed4"></div>
                <div id="blockSpeed5"></div>
                <div id="blockSpeed6"></div>
                <div id="blockSpeed7"></div>
                <div id="blockSpeed8"></div>
                <div id="blockSpeed9"></div>
            </div>
            <input class="centrar inputPokemon textYellow" type="text" placeholder="pikachu" id="pokeName" name="pokeName" value="pikachu"><br>
            <div class="centrar tablaMovimientos" id="tablaMovimientos"></div>
        </div>
